<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    
<script>
    let number = Number(prompt("Enter The number")); 

    if (number >= 0 && number < 35) {
        document.writeln("Fail");
    }
    else if (number >= 35 && number < 60) {
        document.writeln("B");
    }
    else if (number >= 60 && number < 90) {
        document.writeln("A");
    }
    else if (number >= 90 && number <= 100) {
        document.writeln("A+");
    }
    else if(number > 100) {
        document.writeln("Invalid Result Input");
    }
   else  {
        document.writeln("Invalid Result Input");
    }
 

</script>

</body>
</html>
