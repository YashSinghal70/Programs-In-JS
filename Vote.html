<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eligible</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter the Age"));

        if (age >=0 && age < 18) {
document.writeln("Note Eligible For Vote")
        }
        else if(age >=18 )
        {
            document.writeln(" Eligible For Vote")
        }
       
    </script>
</body>
</html>
