<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Table</title>
</head>
<body>
    <script>
        n=Number(prompt("Enter the number"));
      let i=1;  
while(i<=10)
{
    document.writeln(`${n} X ${i} = ${n*i} <br>`);
    i++;
}

    </script>
</body>
</html>
