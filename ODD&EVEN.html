<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Using If Else</title>
</head>
<body>
    <script>
let a=Number(prompt("Enter the number"));

if(a%2 ==0){
    document.writeln("Even Number ="+a);
}
else{
    document.writeln("ODD Number ="+ a);
}

    </script>
    
</body>
</html>
