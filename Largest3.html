<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter the First Number"));
        let b = Number(prompt("Enter the Second Number"));
        let c = Number(prompt("Enter the Third Number"));

        if (a >= b && a >= c) {
            document.writeln("Largest is 1st Number: " + a);
        } else if (b >= a && b >= c) {
            document.writeln("Largest is 2nd Number: " + b);
        } else {
            document.writeln("Largest is 3rd Number: " + c);
        }
    </script>
</body>
</html>
