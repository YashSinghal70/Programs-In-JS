<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Table</title>
</head>
<body>
    
    <script>
        let n=Number(prompt("Enter The Number"));
        let t=0;
        for(let i=1; i<=10; i++){
            t=n*i;
            document.writeln(`${n} X ${i} = ${t} <br>`)
        }
    </script>
</body>
</html>
